<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>myfm</title>
	<link rel="stylesheet" href="/doubanstatic/newcss/stylesheets/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
	<div id="background">
        <a href="https://github.com/zjhsdtc/webFM"><img
            style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;"
            src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-green@2x.png"
            alt="Fork me on GitHub"></a>
	</div>
	<div id="player">
		<div class="cover"></div>
		<div class="ctrl">
			<div class="tag">
				<strong>Title</strong>
				<span class="artist">Artist</span>
				<span class="album">Album</span>
			</div>
			<div class="control">
				<div class="left">
					<div class="rewind icon"></div>
					<div class="playback icon"></div>
					<div class="fastforward icon"></div>
				</div>
				<div class="volume right">
					<div class="mute icon left"></div>
					<div class="slider left">
						<div class="pace"></div>
					</div>
				</div>
			</div>
			<div class="progress">
				<div class="slider">
					<div class="loaded"></div>
					<div class="pace"></div>
				</div>
				<div class="timer left">0:00</div>
				<div class="right">
					<div class="repeat icon"></div>
					<div class="shuffle icon"></div>
				</div>
			</div>
		</div>
	</div>
	<ul id="playlist"></ul>
	<footer>
		Copyright &copy; 2013 <a href="http://zjhsdtc.github.io">zjhsdtc</a>
	</footer>
	<script src="/doubanstatic/newjs/jquery-ui-1.8.17.custom.min.js"></script>
	<script src="/doubanstatic/newjs/script.js"></script>
</body>
</html>
